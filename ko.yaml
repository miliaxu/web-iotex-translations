home.about.sol.desc1: >-
  사물인터넷(IoT)은 빠른 진화에도 불구하고 낮은 확장성, 높은 운영비, 프라이버시 염려, 기능적 가치의 부족 등의 문제 때문에
  대중화되기까지는 아직 갈 길이 멀고 새로운 사용자를 생태계로 끌어들일 만 한 "킬러 애플리케이션"이 부족합니다.
home.about.sol.desc2: >-
  IoTeX는 사물 인터넷 공간에 토큰 이코노미(token economy)를 도입하여 이러한 문제를 해결하고 있습니다. 저희는 암호화폐 장려와
  커뮤니티의 노력이 IoT 공간의 혁신을 이끄는 두 가지 핵심 원동력이라고 굳게 믿고 있기 때문이죠. 요컨대 IoTeX는 새로운 IoT
  애플리케이션과 생태계를 위한 강력한 확장성, 프라이버시, 격리성, 개발 가능성을 갖춘 차세대 IoT 지향적 블록체인 플랫폼입니다.
home.decentralized-protocol: 사물 인터넷을 위한 분산형 네트워크
