hall-of-fame.badge-section.title: IoTeX 1st Charity Program — ETH Foundation(IoTeX 1 차 자선 프로그램 - ETH Foundation)
hall-of-fame.badge-section.unicorn.desc: >
  Ethereum has revolutionized the blockchain world for the past four years and
  made “blockchain” the newest buzzword.(Ethereum은 지난 4 년 동안 블록 체인 세계에 혁명을 일으키고 "블록 체인"을 최신 유행어로 만들었습니다.)
  As an industry leader, Ethereum has
  provided <a target="_blank"
  href="https://blog.ethereum.org/2018/03/07/announcing-beneficiaries-ethereum-foundation-grants/">grants</a>
  to fuel researchers and developers to work on various forefronts to support
  the entire blockchain ecosystem. (업계 선두 주자 인 Ethereum은 연구원 및 개발자에게 전체 블록 체인 생태계를 지원하기 위해 다양한 선두기술을 연구하기로 <a target="_blank"
  href="https://blog.ethereum.org/2018/03/07/announcing-beneficiaries-ethereum-foundation-grants/">grants</a>를 제공했습니다.) IoTeX strongly believes that we can move
  forward the entire industry through rigorous research and collaboration. (IoTeX는 엄격한 연구 및 협업을 통해 전체 산업을 발전시킬 수 있다고 확신합니다.) We
  need talents and the brightest minds to make a splash in the world.(우리는 세계의 스플래시을 만들기 위해 재능과 밝은 마음이 필요합니다.) A small
  yet powerful way for you to help our cause is to donate ETH to the Ethereum
  Foundation to help fund blockchain research.(ETH를 Ethereum 재단에 기부하여 블록 체인 연구에 자금을 지원하는 것은 우리의 사업에 도와줄 수 있는 작지만 유력한 방법입니다.)


  For participation detail, please join official <a target="_blank"
  href="https://t.me/IoTeXGroup">Telegram Group</a> and stay tuned to the pinned
  messages.
  (참가에 대한 자세한 내용은 공식  <a target="_blank"
  href="https://t.me/IoTeXGroup">Telegram Group</a> 에 가입하여 고정 된 메시지에 계속 주목하십시오.)

  Check more detail at <a target="_blank"
  href="https://medium.com/@iotex/iotex-1st-charity-program-update-d1959e67e756">IoTeX
  1st Charity Program Update</a>.（<a target="_blank"
  href="https://medium.com/@iotex/iotex-1st-charity-program-update-d1959e67e756">IoTeX
  1st Charity Program Update</a>. 에서 자세한 내용을 확인 ）
hall-of-fame.search.label: Search by your hashid or Preferred Display Name
hall-of-fame.thank-you.message: >
  Crowdsourcing as a way to fund a specific cause for a charity is not new,(자선을위한 특정한 활동에 자금을 대는 방법으로 Crowdsourcing은 새로운 것이 아닙니다,) but
  IoTeX is doing it via “smart contracts” and redirecting the cryptocurrency
  hype to charitable causes.(IoTeX는 "스마트 계약"을 통해이를 수행하고 자선 활동에 암호화폐을 리디렉션합니다.) In the next few months, under its Community Reward
  Program, IoTeX will continue selecting a few charity programs that align with
  IoTeX’s mission of “Connecting the Physical World, Block by Block” as part of
  IoTeX’s Community Reward Program.
  (향후 몇 개월 동안 IoTeX는 커뮤니티 보상 프로그램 (Community Reward Program)을 통해 IoTeX의 커뮤니티 보상 프로그램 (Community Reward Program)의 일환으로  "Connecting the Physical World, Block by Block" 의 IoTeX 사명과 일치하는 몇 가지 자선 프로그램을 계속 선정 할 것입니다.)


  IoTeX believes in growing together with the community and connecting the
  physical world block by block.(IoTeX는 커뮤니티와 함께 성장하고 물리적 세계를 블록 단위로 연결하는 것을 믿습니다.) It’s a very ambitious goal but it can be
  achieved with a strong team and supportive community.(매우 야심 찬 목표이지만 강력한 팀과지지하는 커뮤니티를 통해 달성 할 수 있습니다.) Together with the
  community to push the frontier for the development of the blockchain
  ecosystem, IoTeX truly hopes that the community can understand the original
  intention and help promote the cause.(IoTeX는 커뮤니티하고 같이 블록 체인 생태계의 발전을 위해 프런티어를 밀고 진정으로 커뮤니티가 원래의 의도를 이해하고 그 사업을 촉진 할 수 있기를 희망합니다.)
